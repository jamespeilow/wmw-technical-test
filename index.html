<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" type="text/javascript"></script>
    <title>Technical Test</title>
</head>
<body>
    <div class="topbar container-full">
        <div class="container">
            <div id="currencies">
                <button class="button-border button-small">GB</button>
                <button class="button-border button-small">USD</button>
            </div>
            <div class="announcement">
                <h2>Announce something here</h2>
            </div>
            <div id="languages">
                <select name="language" id="language">
                    <option value="UK">UK</option>
                </select>
            </div>
        </div> 
    </div>
    <header class="container">
        <div class="header-logo">
            <img src="/img/Large.svg" alt="logo">
        </div>
        <nav class="main-nav">
            <ul class="main-links">
                <li>Home</li>
                <li>Collections</li>
                <!-- TODO: Add in dropdown HTML --> 
                <li>Lookbook</li>
                <li>About</li>
            </ul>
        </nav>
        <ul class="icon-links">
            <li>
                <img src="/img/icon/search.svg" alt="search">
            </li>
            <li>
                <img src="/img/icon/profile.svg" alt="profile">
            </li>
            <li>
                <img src="/img/icon/heart.svg" alt="heart">
            </li>
        </ul>
        <img src="/img/icon/bag.svg" alt="bag">
    </header>
    <div class="container-full slider">
        <h1>Image Slider</h1>
        <aside>Tell us your brand's story through video and images</aside>
        <button>Explore</button>
    </div>
</body>
</html>
